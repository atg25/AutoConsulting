name = "ai-deployment-assistant-worker"
main = "src/index.js"
compatibility_date = "2025-12-01"

[vars]
GITHUB_BRANCH = "main"
LLM_MODEL = "gpt-4.1-mini"
MAX_PROMPT_CHARS = "4000"
# Optional: set CORS_ORIGIN to your Cloudflare Pages domain for stricter CORS
# CORS_ORIGIN = "https://your-project.pages.dev"
